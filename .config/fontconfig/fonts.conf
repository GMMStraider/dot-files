<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
 <match target="font">
  <edit mode="assign" name="hinting" >
  <bool>true</bool>
  </edit>
 </match>
 <match target="font" >
  <edit mode="assign" name="autohint" >
  <bool>false</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="hintstyle" >
  <const>hintslight</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="rgba" >
  <const>rgb</const>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="antialias" >
  <bool>true</bool>
  </edit>
 </match>
 <match target="font">
  <edit mode="assign" name="lcdfilter">
  <const>lcdlight</const>
  </edit>
 </match>
 <match target="font">
  <edit name="embeddedbitmap" mode="assign">
  <bool>false</bool>
  </edit>
 </match>


 <match target="pattern">
     <test qual="any" name="family"> <string>monospace</string></test>
     <edit name="family" mode="assign"><string>Source Code Pro Medium</string></edit>
 </match>

 <match target="pattern">
     <test qual="any" name="family"> <string>serif</string></test>
     <edit name="family" mode="assign"><string>Source Serif Pro</string></edit>
 </match>

 <match target="pattern">
     <test qual="any" name="family"> <string>sans-serif</string></test>
     <edit name="family" mode="assign"><string>Source Sans Pro</string></edit>
 </match>
</fontconfig>
